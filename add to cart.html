<body>



    <div style="text-align: right; margin-top: 20px ; margin-right: 20px;  " data-drawer-target="drawer-contact"

        </button>

    <div class="row" style="position: relative;">
        <div class="col-md-12">
            <form action="">
                <h1> Sign Up </h1>

                <fieldset>

                    <legend><span class="number">1</span> Basic Info of Product</legend>

                    <select name="" id="pname">
                        <optgroup label="Home-Decor">
                            <option value="Clock">Clock</option>
                            <option value="Photo_Frame">Photo Frame</option>
                            <option value="Flower_Pot">Flower Pot</option>

                        <optgroup label="Electronics">

                            <option value="T.V">T.V</option>

            </form>


        </div>



    </div>
    <div class="flex" style="justify-content: center;">
        <button type="button"

    <!-- modal======================================================================== -->

        <div class="relative p-4 w-full max-w-md max-h-full">

                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                        Create New Product
                    </h3>
                    <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-toggle="crud-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"

                <!-- Modal body -->
                <form class="p-4 md:p-5">

                        <div class="col-span-2">
                            <label for="name"

                            <select name="" id="newname">
                                <optgroup label="Home-Decor">
                                    <option value="Clock">Clock</option>
                                    <option value="Photo_Frame">Photo Frame</option>
                                    <option value="Flower_Pot">Flower Pot</option>

                                <optgroup label="Electronics">

                                    <option value="Laptop">Laptop</option>

                                </optgroup>
                            </select>
                        </div>
                        <div class="col-span-2 sm:col-span-1">
                            <label for="price"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
                            <input type="number" name="price" id="newprice"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                placeholder="â‚¹" required="">
                        </div>


                        <div class="col-span-2 sm:col-span-1">
                            <label for="color"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Color</label>
                            <input type="text" name="color" id="newcolor"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                placeholder="Enter color you want to change" required="">
                        </div>


                        <input type="hidden" id="index">

                        <div class="col-span-2">
                            <label for="description"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product
                                Description</label>
                            <textarea id="description" rows="4"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Write product description here"></textarea>
                        </div>
                    </div>
                    <button type="submit"
                        class="text-white inline-flex items-center bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
                        onclick="updatedata()">

                        Update
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!-- =============================================offcanvas -->
    <!-- drawer component -->
    <div id="drawer-contact"
        class="fixed top-0 left-0 z-40 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white w-80 dark:bg-gray-800"
        tabindex="-1" aria-labelledby="drawer-contact-label">
        <h5 id="drawer-label"
            class="inline-flex items-center mb-6 text-base font-semibold text-gray-500 uppercase dark:text-gray-400">
            <svg class="w-4 h-4 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 20 16">
                <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z" />
                <path
                    d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z" />
            </svg>Contact us
        </h5>
        <button type="button" data-drawer-hide="drawer-contact" aria-controls="drawer-contact"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close menu</span>
        </button>
        <div class="container">
            <h1>Counter</h1>
            <div id="counter-wrap">
                <div class="firsr-row">
                    <button type="button" id="plus"
                        class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Plus</button>
                    <button type="button" id="number"
                        class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Number</button>

                    <button type="button" id="minus"
                        class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Minus</button>
                </div>
                <button type="button" id="reset"
                    class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">RESET</button>
            </div>
        </div>

    </div>

    <!-- ===================================================== -->

    <div id="mainn" class="flex" style="flex-wrap: wrap; ">
        <h2></h2>
        <span></span>
        <p></p>
    </div>


    <script src="flowbite.min.js"></script>

    <script>
        let arr = JSON.parse(localStorage.getItem("product")) || [];
        function submit() {
            let pname = document.getElementById("pname").value
            let price = document.getElementById("price").value
            let color = document.getElementById("color").value
            let address = document.getElementById("address").value
            let phone = document.getElementById("phone").value
            let method = document.getElementById("method").value

            if (price == "") {
                document.getElementById("e2").innerHTML = "please enter your budget"
                document.getElementById("e2").style.color = "red"

            }
            else if (color == "") {
                document.getElementById("e3").innerHTML = "select color"
                document.getElementById("e3").style.color = "red"

            }
            else if (address == "") {
                document.getElementById("e4").innerHTML = "enter your address"
                document.getElementById("e4").style.color = "red"
            }
            else if (phone == "") {
                document.getElementById("e5").innerHTML = "enter your contact number"
                document.getElementById("e5").style.color = "red"

            }

            else {


                let mainn = document.getElementById("mainn")

                let obj = {
                    pname,
                    price,
                    color,
                    address,
                    phone,
                    method,



                };

                arr.push(obj);
                localStorage.setItem("product", JSON.stringify(arr));
                location.reload();
            }
        }
        function loadata() {
            arr.map((val, index) => {
                let div = document.createElement("div")
                div.innerHTML =
                    `
              

<div class="w-full max-w-sm bg-slate-50	border-black rounded-2xl shadow-lg dark:bg-gray-800 dark:border-gray-700  m-10" style="border-right: 5px solid green;" >
    <a href="#">
        <img class="p-8 rounded-t-lg" src="1.jpg" alt="product image" />
    </a>
    <div class="px-5 pb-5">
        <a href="#">
            <h2 class="text-3xl font-semibold tracking-tight text-gray-900 dark:text-white">${val.pname}</h2>
        </a>
        <div class="flex items-center mt-2.5 mb-5">
            <div class="flex items-center space-x-1 rtl:space-x-reverse">
                <svg class="w-4 h-4 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                    <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                </svg>
                <svg class="w-4 h-4 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                    <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                </svg>
                <svg class="w-4 h-4 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                    <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                </svg>
                <svg class="w-4 h-4 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                    <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                </svg>
                <svg class="w-4 h-4 text-gray-200 dark:text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                    <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                </svg>
            </div>
            <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-3">5.0</span><br>
        </div>
        <p class="text-sm font-semibold text-gray-600 dark:text-white mb-2 ">FREE delivery</p>

        <div class="flex items-center justify-between">
            
            <a href="#" > <span class="text-3xl font-bold text-gray-900 dark:text-white hover:text-green ">â‚¹${val.price}</span><br></a>
            <p class="text-2xl font-bold text-gray-900 dark:text-white">${val.color}</p>

            
        </div><br>
            <a href="#"  class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-blue-800" id="pluss">Add to cart</a>
            <a href="#" data-modal-target="crud-modal" data-modal-toggle="crud-modal" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-blue-800" onclick="editdata(${index})">Edit</a>
            <a href="#" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800" onclick="deletedata(${index})" >Delete</a><br><br>
            <p class="text-l font-bold text-gray-600 dark:text-white">Thank you for visiting this page! Have a nice day!!</p>

        
        

    </div>
</div>

`
                mainn.appendChild(div)
            });
        }
        loadata();

        // delete
        function deletedata(index) {
            let info = arr[index];
            console.log(info);

            arr.splice(index, 1)
            localStorage.setItem("product", JSON.stringify(arr))
            location.reload()
        }

        // view
        function editdata(index) {
            let info = arr[index];
            console.log(info);
            document.getElementById("newname").value = info.pname
            document.getElementById("newprice").value = info.price
            document.getElementById("newcolor").value = info.color
            document.getElementById("index").value = index;


        }
        // update
        function updatedata() {
            let pname = document.getElementById("newname").value
            let price = document.getElementById("newprice").value
            let color = document.getElementById("newcolor").value
            let index = document.getElementById("index").value

            let obj = {
                pname,
                price,
                color,
            }

            arr.splice(index, 1, obj)
            localStorage.setItem("product", JSON.stringify(arr))
            location.reload()


        }


        // ========================================================================Counter
        let plus = document.getElementById("plus");
        let remove = document.getElementById("minus");
        let reset = document.getElementById("reset");


        let number = document.getElementById("number");
        let count = 0;

        plus.addEventListener('click', function () {
            count++;
            number.innerHTML = count;
        });

        remove.addEventListener('click', function () {
            count--;
            number.innerHTML = count;
        });
        reset.addEventListener('click', function () {
            count = 0;
            number.innerHTML = count;
        });


        // ===========================
        let pluss = document.getElementById("pluss")

        let num = document.getElementById("num")
        let coun = 0;

        pluss.addEventListener('click', function () {
            coun++;
            num.innerHTML = coun;
        });



    </script>
</body>
